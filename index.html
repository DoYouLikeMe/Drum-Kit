<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="kit-container">
        <h1 class="heading">Click any button or press on the keyboard</h1>
        <div class="buttons-wrapper">
          <button class="kit-button">
            <span class="kit-name">Clap</span
            ><span class="keyboard-button">A</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Hihat</span
            ><span class="keyboard-button">S</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Kick</span
            ><span class="keyboard-button">D</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Open</span
            ><span class="keyboard-button">F</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Boom</span
            ><span class="keyboard-button">G</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Ride</span
            ><span class="keyboard-button">H</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Snare</span
            ><span class="keyboard-button">J</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Tom</span
            ><span class="keyboard-button">K</span>
          </button>
          <button class="kit-button">
            <span class="kit-name">Tink</span
            ><span class="keyboard-button">L</span>
          </button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
